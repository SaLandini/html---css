<!DOCTYPE html>
<html>
    <head>
        <h1 font="arial" align="Center">Formulário para o cadastro</h1>
    </head>
    <body>
        <form>
            <p>Nome: <input type="text" name="nome"><br>
               E-mail: <input type="email" name="mail"><br>
               Sexo: <input type="radio" name="gen_f"> Fem <input type="radio" name="gen_m"> Masc <br>
               Rg (apenas números): <input type="number" name="rg" size="9"><br>
               CPF (apenas números): <input type="numer" name="cpf" size="11"><br>
               Login: <input type="text" name="login"><br>
               Senha (Até 10 caracteres): <input type="password" name="pass" maxlength="10">
               <input type="submit" value="Enviar cadastro"><input type="reset" value="Apagar">
            </p>
        </form>
    </body>
</html>
